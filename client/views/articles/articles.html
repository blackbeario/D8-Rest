<template name="Articles">
  {{#ionView}}
    {{#ionContent}}

      <h1 class="padding">Articles</h1>

        {{#ionList}}
          {{#if Template.subscriptionsReady}}
            {{#each articles}}
              {{#ionItem class="padding" iconRight=true}}
                <h2><a href="{{pathFor 'article'}}">{{title}}</a></h2>
                {{> ionIcon icon="ios-arrow-right" class="assertive"}}
              {{/ionItem}}
            {{/each}}
          {{/if}}
        {{/ionList}}

    {{/ionContent}}
  {{/ionView}}

  {{#ArticlesTabs}}
    {{> yield}}
  {{/ArticlesTabs}}
</template>
