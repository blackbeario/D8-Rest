<template name="Articles">
  {{#ionView}}
    {{#ionContent}}

      <h1>Articles</h1>

        {{#ionList}}
          {{#if Template.subscriptionsReady}}
            <!-- {{#each articles}} -->
              {{#ionItem class="row" iconRight=true}}
                {{articles}}
                {{> ionIcon icon="ios-arrow-right" class="assertive"}}
              {{/ionItem}}
            <!-- {{/each}} -->
          {{/if}}
        {{/ionList}}

    {{/ionContent}}
  {{/ionView}}
</template>
